<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>
<body>
    <div>
        <h1 class="bg-cyan-400 text-center text-4xl p-4">Weather Dashboard</h1>
    </div>
    <div class="grid grid-cols-6 gap-4 gap-4 border-2">
        <div class="bg-teal-200 flex flex-col col-span-2 border-2">
            <h1 class="text-2xl m-2">Search for a City:</h1>
            <form action="">
                <input id="searchInput" class='my-2 p-1 w-full border-2 border-black' placeholder="Type City Name">
                <button id="searchBtn" class="my-2 p-1 w-fit border-2 border-black">Search</button>
            </form>
            <div class="my-2 w-full border-2 border-black">
                <h1 class="bg-blue-200 text-center border-b-2 border-blue-500 p-1">List of Previous Cities Searched</h1>
                <div id='cityHistory'class="bg-blue-200 text-center border-b-2 border-blue-500 p-1">

                </div>
            </div>
        </div>

        <div class="bg-teal-200 col-span-4 border-2">
            <h1 class="border-b-2 border-blue-500 text-center text-2xl" id="city">City Selected:</h1>
            <div>
                <h1>Current Weather</h1>
                <p id="currentDate">Date and time: </p>
                <p id="currentIcon"></p>
                <p id="currentTemp">Temperature: </p>
                <p id="currentWind">Wind Speed: </p>
                <p id="currentHumid">Humidity: </p>
            </div>
            <div class="flex" id="forcast">
            </div>
        </div>
      </div>
      
      <script src="./index.js"></script>
</body>
</html>
